 <!DOCTYPE html>
<html ng-app="myApp">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body ng-controller="MainCtrl">

  <!-- Form to get username & Password -->

      <label></label>Password:</label><input type="password" ng-model="password"></br>

  </form>


</body>
